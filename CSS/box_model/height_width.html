<!DOCTYPE html>
<html>

<head>
    <style>
        div.one {
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }

        div.two {
            max-width: 500px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>

<body>

    <h2>Set the height and width of an element</h2>
    <p>The width and height of an element means the space for the content inside
    </p>
    <p>with out the padding</p>

    <div class="one">This div element has a height of 200px and a width of 50%.</div>
<br>
    <div class="two">You can set a max-width</div>

</body>

</html>
