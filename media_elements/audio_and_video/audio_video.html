 -->

<audio loop controls>
    <!-- The loop attribute makes replays the audio when it ends -->
    <!-- The controls attribute shows the controls for the user to be able to play or stop the music -->
    <source src="music.mp3" type="audio/mpeg">
    <source src="music.ogg" type="audio/ogg">
    <!-- you should place different types of formats in case the browser doesnt accepts the first format, your page can have a second option -->
</audio>

<br>

<video width="320" height="240" controls muted>
    <!-- muted silences the video -->
    <!-- width and height specify the desired size for the video -->
    <source src="video.mp4" type="video/mp4">
    <!-- the type attribute specifies the file format -->
</video>
