<!-- Client side validation saves computing resources and 
improves user experience -->

<!-- 
    required: the input field must be filled to continue
    minlength: the minimum number of characters required
    maxlength: the maximum number of characters required
 -->

<form action="" method="post">
    <div>
        <label for="user_name">User Name</label>
        <br>
        <input type="text" name="user_name" id="user_name"
        required minlength="3" maxlength="10">
    </div>
    <div>
        <label for="user_email">Email</label>
        <br>
        <input type="email" name="user_email" id="user_email">
    </div>
    <div>
        <label for="user_password">Password</label>
        <br>
        <input type="password" name="user_password" id="user_password"
        required minlength="8">
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>

<!-- Adding CSS to the invalid input fields 
    with the help of pseudo classes. -->
<style>
    input:invalid {
        border: 2px solid red;
    }

    input:valid {
        background-color: greenyellow;
    }

    input:hover {
        background-color: aqua;
    }
</style>
