    in combination with img, it helps accessibility software intterpret images
    displayed in the webbrowser -->

<figure> 
    <img src="photo.png" width="320" alt="My Profile Photo"> 
    <figcaption>A photo of myself on a beach in 2015</figcaption> 
 </figure>
