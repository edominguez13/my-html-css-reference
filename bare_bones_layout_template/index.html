<!DOCTYPE html>
<html lang="en"> <!-- Set this to the main language of your site -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <meta name="description" content="A brief description of the website or company">
    <meta name="author" content="your Site Name">

    <!-- OGP or Open Graph Protocol-->
    <!--
        The code below gives the browser the element to build a social media card.
        This allows to catch the attention of users and drive up traffic to a website from social media sites.
    -->
    <!-- START of OGP -->
    <meta property="og:title" content="Our Menu"> <!--The title of the specific page, not the entire website-->
    <meta property="og:type" content="website"> <!--This can be music, video, document, etc.-->
    <meta property="og:image" content="logo.png"> <!--The image to be shown in the card-->
    <meta property="og:url" content="https://littlelemon.com"> <!--URL of the page-->
    <!-- Not required but recommended: -->
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a moder twist."> <!--Brief description of the site or business--> 
    <meta property="og:locale" content="en_US"> <!--This describes the language and location of the website-->
    <meta property="og:site_name" content="Little Lemon"> <!-- the name of the company or owner of the app-->
    <!-- END of OGP -->


    <!-- Icons of the website -->
<!--     
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    -->


    <!-- Include your CSS files here -->
    <link href="css/styles.css" rel="stylesheet" media="all">


    
</head>
<body>
    <header>
        <!-- Add your website name or logo here -->
        <p>Header</p>
    </header>
    <nav>
        <!-- Add your website navigation here -->
    </nav>
    <main>
        <!-- Add your main content here -->
    </main>  
    <footer>
        <!-- Add copyright notices and other footer content here -->
        <p>Footer</p>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="js/scripts.js"></script>
</body>
</html>
